<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo-login.css">
    <link rel="icon" href="Logo_FoodSave.png">

    <title>FoodSave</title>
</head>
<body>
    <header class="navegacion">
        <div class="logos-navegacion">
            <img class="logo-logo-navegacion" src="logofoodsave.png" width="60px" height="60px">
            <h1 class="logo-nombre-navegacion">FoodSave</h1>
        </div>

        <!--MENU HEADER-->    
        <nav>
            <ul>
                <li class="listas-navegacion"><i class="fa-solid fa-house"></i><a href="index.html">Inicio</a></li>
                <li class="listas-navegacion"><i class="fa-solid fa-utensils"></i></i><a href="foodsave.html">FoodSave</a></li>
                <li class="listas-navegacion"><i class="fa-solid fa-people-group"></i></i><a href="nosotros.html">Nosotros</a></li>
                <li class="listas-navegacion"><i class="fa-solid fa-right-to-bracket"></i><a href="login.html">Log-in</a></li>
            </ul>
        </nav>
    </header>
<!-- Log in FoodSave ID -->
    
    <div id="Login">
        <div class="wrapper">
            <form class="login">
            <p class="title">Log in</p>
            <input type="text" placeholder="Username" autofocus/>
            <i class="fa fa-user"></i>
            <input type="password" placeholder="Password" />
            <i class="fa fa-key"></i>
            <a href="#">Forgot your password?</a>
            <button>
                <i class="spinner"></i>
                <span class="state"><a href="Productos.html"></a>Log in</span>
            </button>
            </form>
        </div>
    </div>

</body>
</html>
